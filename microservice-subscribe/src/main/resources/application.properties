## Postgres settings
spring.datasource.url=jdbc:postgresql://localhost:5432/microservice
spring.datasource.username=postgres
spring.datasource.password=mercury

spring.application.name = subscribe-service

spring.jpa.hibernate.ddl-auto=none
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

# Logback configuration
logging.level.root=INFO
logging.level.com.example=DEBUG
#logging.file.name=myapp.log

eureka.client.service-url.defaultZone = http://localhost:3909/eureka
eureka.instance.instance-id = 0002
eureka.instance.prefer-ip-address=true

